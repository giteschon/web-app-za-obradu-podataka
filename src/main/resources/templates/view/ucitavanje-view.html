<!DOCTYPE html>
<html lang="hr"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/master-layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Učitavanje datoteke</title>
</head>

<body>
<div layout:fragment="content">
    <form method="POST" action="ucitavanje" enctype="multipart/form-data">
        <h3>Učitavanje .csv datoteke</h3>

        <div class="file-wrapper">
            <label for="file" class="file-chooser">
                <input type="file" name="file" id="file" accept=".csv" onchange="enableButton(event)">
                Odaberi datoteku
            </label>
            <span id="filename"></span>

            <button type="submit" id="btnUcitaj" disabled>Učitaj</button>
        </div>
    </form>

    <table>
        <thead>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Datum rođenja</th>
        </thead>

        <tbody>
        <tr th:each="o:${osobe}">
            <td th:text="${o.ime}"></td>
            <td th:text="${o.prezime}"></td>
            <td th:text="${#temporals.format(o.datumRodjenja, 'dd.MM.yyyy.')}"/>
        </tr>
        </tbody>
    </table>

    <script>
        function enableButton(e){
        document.getElementById("filename").innerHTML=e.target.files[0].name;
        document.getElementById("btnUcitaj").disabled=false;
        }

    </script>

</div>
</body>
</html>
